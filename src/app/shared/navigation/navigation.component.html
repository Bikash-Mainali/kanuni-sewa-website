<div id="navigation">
    <div class="top">
        <mat-toolbar class="sticky-navbar">
            <div class="top-container">
                <div class="logo-brand">
                    <span class="logo"><a href="#"><img src="../../../assets/images/namaste-logo.png" [height]="60" alt="logo"/></a>
                    </span>
                    <span class="brand-name">{{'DASHBOARD.BRAND_NAME' | translate}}</span>
                </div>
                <div class="top-navbar-container" *ngIf="!mobileQuery.matches">
                    <span *ngFor="let item of navItems">
                        <!-- Handle branch node buttons here -->
                        <span *ngIf="item.children && item.children.length > 0">
                            <button class="ms-3" mat-button [matMenuTriggerFor]="menu.childMenu">
                                {{item.displayName}}
                            </button>
                            <app-menu-item #menu [items]="item.children"></app-menu-item>
                        </span>
                        <!-- Leaf node buttons here -->
                        <span *ngIf="!item.children || item.children.length === 0">
                            <button mat-button [routerLink]="item.route">
                                {{item.displayName}}
                            </button>
                        </span>
                    </span>
                    <a class="ms-3" mat-raised-button color="accent"> JOIN US</a>
                    <button class="ms-3" mat-icon-button>
                        <mat-icon>dark_mode</mat-icon>
                    </button>
                    <button class="ms-3" mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
                        <mat-icon>account_circle</mat-icon>
                    </button>
                    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
                        <button mat-menu-item routerLink="#">
                            <mat-icon>person</mat-icon><span>My Account</span>
                        </button>
                        <button mat-menu-item routerLink="#">
                            <mat-icon>settings</mat-icon><span>Settings</span>
                        </button>
                        <button mat-menu-item routerLink="#">
                            <mat-icon>help</mat-icon><span>Help</span>
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item routerLink="#">
                            <mat-icon>exit_to_app</mat-icon>Logout
                        </button>
                    </mat-menu>
                    <button class="ms-3" mat-icon-button aria-label="Language" (click)="selectLanguage(this.languageName)">
                        <!-- <mat-icon>language</mat-icon> -->
                        {{languageName}}
                    </button>
                    <!-- <mat-menu #menu="matMenu">
                        <span *ngFor="let lang of languages">
                            <button mat-menu-item (click)="selectLanguage(lang.value)">{{lang.title}}</button>
                        </span>
                    </mat-menu> -->
                </div>
                <button *ngIf="!mobileQuery.matches" mat-icon-button (click)="sideNavTemplateRefateRef.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </mat-toolbar>
    </div>
    <div class="side">
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="sidenav">
                <mat-nav-list>
                    <mat-list-item routerLink="#">
                        <mat-icon>home</mat-icon><span>Home</span>
                    </mat-list-item>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            Service
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="#">
                                <span>Service 1</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            About Us
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="/">Who We Are</a>
                            <a mat-list-item routerLink="gallery">Gallery</a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content class="sidenav-content">
                <div class="router-outlet-content">
                    <router-outlet></router-outlet>
                </div>
                <app-footer></app-footer>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
